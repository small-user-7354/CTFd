<div role="tabpanel" class="tab-pane config-section active" id="general">
	<form method="POST" autocomplete="off" class="w-100">
		<div class="form-group my-3">
			<label for="ctf_name" class="my-2">
				نام رویداد 
				(<small class="form-text text-muted">وقتی هیچ لوگویی مشخص نشده باشد، به جای آن از نام CTF استفاده می‌شود.</small>)
			</label>
			<input class="form-control" id='ctf_name' name='ctf_name' type='text' placeholder="CTF Name"
				{% if ctf_name is defined and ctf_name != None %}value="{{ ctf_name }}"{% endif %}>
		</div>

		<div class="form-group my-3">
			<label class="my-2">
				توضیح رخداد<br>
				<!-- TODO: Clarify WHERE this description is used. -->
				<small class="form-text text-muted">
					شرح CTF شما. قابل استفاده در صفحات و ایمیل‌های سفارشی شما به عنوان <code>{ctf_description}</code>.
				</small>
			</label>
			<textarea class="form-control" type="text" id="ctf_description" name="ctf_description" rows="7">{{ ctf_description }}</textarea>
		</div>

		<button type="submit" class="btn btn-md btn-primary float-right">به‌روزرسانی</button>
	</form>
</div>
