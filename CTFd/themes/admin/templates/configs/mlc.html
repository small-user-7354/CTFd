<div role="tabpanel" class="tab-pane config-section" id="mlc">
	<form method="POST" autocomplete="off" class="w-100">
		<div style="display:flex; justify-content:space-between;">
			<h6>
				ادغام MajorLeagueCyber
			</h6>
			<span data-toggle="tooltip" data-placement="top" title="MLC یک ردیاب آمار CTF است که برنامه‌ریزی رویدادها، ردیابی تیم و SSO را ارائه می‌دهد." aria-hidden="true">
				<i class="fas fa-question-circle"></i>
			</span>
		</div>
		<small>
			با ثبت رویداد خود در <a href="https://www.majorleaguecyber.org/">MajorLeagueCyber</a> شروع کنید تا شناسه کلاینت OAuth و رمز کلاینت خود را دریافت کنید. به کمک بیشتری نیاز دارید؟ مستندات <a href="https://docs.ctfd.io/docs/settings/mlc" target="_blank">را بررسی کنید.
		</small>
		<br>
		<div class="form-group my-3">
			<label>
				شناسه مشتری
			</label>
			<input class="form-control" id='oauth_client_id' name='oauth_client_id' type='text' placeholder=""
				{% if oauth_client_id is defined and oauth_client_id != None %}value="{{ oauth_client_id }}"{% endif %}>
		</div>

		<div class="form-group my-3">
			<label>
				سکرت مشتری
			</label>
			<input class="form-control" id='oauth_client_secret' name='oauth_client_secret' type='text' placeholder=""
				{% if oauth_client_secret is defined and oauth_client_secret != None %}value="{{ oauth_client_secret }}"{% endif %}>
		</div>

		<button type="submit" class="btn btn-md btn-primary float-right">به‌روزرسانی</button>
	</form>
</div>
