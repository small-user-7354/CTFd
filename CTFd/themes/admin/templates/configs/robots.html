<div role="tabpanel" class="tab-pane config-section" id="robots">
	<form method="POST" enctype="multipart/form-data">
		<div class="form-group my-3">
			<label>
				Robots.txt
				<br>
				<small class="form-text text-muted">
					فایل <code>robots.txt</code> حاوی دستورالعمل‌هایی است که به ربات‌ها پیشنهاد می‌دهد به کدام صفحات وب دسترسی داشته باشند و به کدام صفحات دسترسی نداشته باشند. همه ربات‌ها به <code>robots.txt</code> احترام نمی‌گذارند.
				</small>
			</label>
			<textarea class="form-control" id="theme-footer" name="robots_txt" rows="7">{{ robots_txt or "User-agent: *\nDisallow: /admin\n" }}</textarea>
		</div>
		<button type="submit" class="btn btn-md btn-primary float-right">به‌روزرسانی</button>
	</form>
</div>
