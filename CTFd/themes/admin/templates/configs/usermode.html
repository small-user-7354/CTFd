<div role="tabpanel" class="tab-pane config-section" id="usermode">
	<form id="user-mode-form" method="POST" autocomplete="off" class="w-100 custom-config-form">
		<div class="form-group">
			<label for="ctf_name">
				حالت کاربر
				<br>
				<small class="form-text text-muted">کنترل می‌کند که آیا کاربران به صورت انفرادی (حالت کاربری) بازی کنند یا به صورت تیمی (حالت تیمی) به هم بپیوندند.</small>
			</label>

			<div class="row pt-3">
				<div class="col-md-6">
					<label class="h-100 w-100">
						<input type="radio" class="card-radio d-none" name="user_mode" value="teams" {% if user_mode == 'teams' %}checked{% endif %}>
						<div class="card rounded-0 h-100">
							<div class="card-body p-3">
								<span class="card-title">
									<div class="form-check">
										<input class="form-check-input card-radio-clone" type="radio" style="visibility: hidden;" checked>
										<span class="form-check-label text-center">
											<h5>حالت تیمی</h5>
										</span>
										<br>
										<ul class="p-0 small">
											<li>شرکت‌کنندگان حساب‌های کاربری ثبت می‌کنند و تیم تشکیل می‌دهند</li>
											<li>اگر یکی از اعضای تیم چالشی را حل کند، کل تیم امتیاز می‌گیرد</li>
											<br>
											<li>راحت‌تر می‌توان دید که کدام عضو تیم یک چالش را حل کرده است</li>
											<li>ممکن است کمی مدیریت آن دشوارتر باشد</li>
										</ul>
									</div>
								</span>
							</div>
						</div>
					</label>
				</div>
				<div class="col-md-6">
					<label class="h-100 w-100">
						<input type="radio" class="card-radio d-none" name="user_mode" value="users" {% if user_mode == 'users' %}checked{% endif %}>
						<div class="card rounded-0 h-100">
							<div class="card-body p-3">
								<span class="card-title">
									<div class="form-check">
										<input class="form-check-input card-radio-clone" type="radio" style="visibility: hidden;" checked>
										<span class="form-check-label text-center">
											<h5>حالت کاربر</h5>
										</span>
										<ul class="p-0 small">
											<li>شرکت‌کنندگان فقط یک حساب کاربری شخصی ثبت می‌کنند</li>
											<li>بازیکنان می‌توانند حساب‌های کاربری خود را به اشتراک بگذارند تا شبه‌تیم تشکیل دهند</li>
											<br>
											<li>سازماندهی آسان‌تر</li>
											<li>نسبت دادن راه‌حل‌ها به تک تک اعضای تیم دشوار است</li>
										</ul>
									</div>
								</span>
							</div>
						</div>
					</label>
				</div>
			</div>
		</div>

		<div class="alert alert-danger text-center my-3" role="alert">
			<p>
				<strong>تغییر حالت کاربری شما، تمام ارسال‌ها یا رکوردهایی که کاربر در آن‌ها اقدامی انجام داده است را نیز حذف خواهد کرد..</strong>
				<br><small>(ارسال‌ها، جوایز، بازگشایی‌ها، پیگیری)</small>
			</p>
		</div>

		<button type="submit" class="btn btn-md btn-primary float-right">
			به‌روزرسانی
		</button>
	</form>
</div>
