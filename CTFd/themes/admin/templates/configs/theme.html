<div role="tabpanel" class="tab-pane config-section" id="theme">
	<div class="modal fade" role="document" id="theme-settings-modal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">تنظیمات تم</h5>
				</div>
				<div class="modal-body">
				{% include ctf_theme + "/config.html" ignore missing %}
				</div>
			</div>
		</div>
	</div>

	<form method="POST" autocomplete="off" class="w-100">
		<div class="form-group my-3">
			<label for="ctf_theme">
				تم
				<br>
				<small class="form-text text-muted">
					برای تغییر ظاهر CTFd، تم‌ها را تغییر دهید
				</small>
			</label>
			<select class="form-control custom-select" id="ctf_theme" name="ctf_theme">
				<option>{{ ctf_theme }}</option>
				{% for theme in themes %}
					<option>{{ theme }}</option> 
				{% endfor %}
			</select>
		</div>

		<div class="form-group my-3">
			<div style="display: flex; justify-content: space-between; align-items: center;">
				<label>
					رنگ اصلی
					<small class="form-text text-muted">
						رنگ پایه برای ویژگی‌های قالب استفاده می‌شود. به پشتیبانی قالب نیاز دارد.
					</small>
				</label>
				<div>
					<input type="color" id="config-color-picker" class="custom-color-picker">
					<button type="button" class="btn btn-warning" id="config-color-update">
						<i class="fas fa-pencil action-icon"></i> CSS را تولید کنید
					</button>
				</div>
			</div>
		</div>
		<div class="form-group my-3">
			<label>
				هدر تم 
				<br>
				<small class="form-text text-muted">
					هدرهای قالب درست قبل از تگ <code>&lt;/head&gt;</code> در تمام صفحات عمومی قرار می‌گیرند. به پشتیبانی قالب نیاز دارد.
				</small>
			</label>
			<!-- TODO: Smaller (expanding) textarea -->
			<textarea class="form-control" id="theme-header" name="theme_header" rows="7">{{ theme_header or "" }}</textarea>
		</div>

		<div class="form-group my-3">
			<label>
				فوتر تم 
				<br>
				<small class="form-text text-muted">
					پاورقی‌های قالب درست قبل از تگ <code>&lt;/body&gt;</code> در تمام صفحات عمومی قرار می‌گیرند. به پشتیبانی قالب نیاز دارد.
				</small>
			</label>
			<!-- TODO: Smaller (expanding) textarea -->
			<textarea class="form-control" id="theme-footer" name="theme_footer" rows="7">{{ theme_footer or "" }}</textarea>
		</div>

		<div class="form-group my-3">
			<div style="display: flex; justify-content: space-between;">
				<label for="ctf_theme">
					تنظیمات تم
				</label>
				<div class="d-block pb-2">
					<button type="button" class="btn btn-warning" id="theme-settings-button">
						<i class="fas fa-pencil-alt action-icon"></i> ساختن 
					</button>
				</div>
			</div>
			<!-- TODO: Smaller (expanding) textarea -->
			<textarea class="form-control" id="theme-settings" name="theme_settings" rows="7">{{ theme_settings or "" }}</textarea>
			<small class="form-text text-muted">
				تنظیمات مخصوص تم
			</small>
		</div>

		<button type="submit" class="btn btn-md btn-primary float-right">به‌روزرسانی</button>
	</form>
</div>
